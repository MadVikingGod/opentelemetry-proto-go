name: Clean Generation
on:
  pull_request:
jobs:
  generate-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Generate
        run: make clean protobuf
      - name: Check Clean Work Tree
        run: make check-clean-work-tree